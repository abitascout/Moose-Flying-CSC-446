<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="common.css">
    <script type="text/javascript" src="login.js"></script>

</head>

<body>
    <div class="background">
        <div class="response" id="response">
            <form action="/login" class="login" method="post">
                <h3>Login Here</h3>
                <h5>Moose Flyin</h5>

                <label for="username">Username</label>
                <input type="text" name="username" placeholder="username" id="username" class="login" required>

                <label for="password">Password</label>
                <input type="password" name="password" class="login" placeholder="password" id="password" required>
                <input type ="submit" value="Login" class="login">
                <div class="social">
                    <button type="button" class="blg" onclick="Blog()">Blog</button>
                    <button type="button" class="about" onclick="Blog()">About Us</button>
            </div>
            </form>
        </div>
    </div>
</body>
</html>
