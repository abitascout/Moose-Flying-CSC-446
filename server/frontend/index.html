<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <h2>Login Here</h2>
    <div class="response" id="response">
        <form action="/login" class="login" method="post">
            <label for="username"></label>
            <input type="text" name="username" id="username" class="login" placeholder="username" required>

            <label for="password"></label>
            <input type="password" name="password" id="password" class="login" placeholder="password" required>
            <input type = "submit" value="Login">
        </form>

    </div>
    <button class = "button" onclick="Blog()">Blog</button>
</body>
</html>
