<!DOCTYPE html>
<html lang="en">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
<head>
    
    <script type="text/javascript" src="./loginpage.js"></script>
    <title>Login Page</title>
</head>
<body>
    <h2>Login Here</h2>
    
        <form action="" class="login">
           
            <label for="username"> 
                <input type="text" id="username" class="login" required>
            </label>

            
            <label for="password"><input type="text" id="password" class="login" required></label>
            <button class = "submit" onclick="login()">Login</button>
        </form>
        <div class="response" id="response"></div>
</body>
</html>
