<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="common.css">
    <script type="text/javascript" src="login.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div class="response" id="response">
        <h2>Login Here</h2>
        <form action="/login" class="login" method="post">
            <div>
                <label for="username"></label>
                <input type="text" name="username" id="username" class="login" placeholder="username" required>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" name="password" id="password" class="login" placeholder="password" required><br>
                <input class="loginButton" type ="submit" value="Login">
            </div>
        </form>
        <button class = "blogButton" onclick="Blog()">Blog</button>

    </div>
</body>
</html>
